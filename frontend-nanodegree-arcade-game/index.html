<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Portfolio website">
    <meta name="author" content="Ssewannonda Keith Edwin">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- the below three lines are a fix to get HTML5 semantic elements working in old versions of Internet Explorer-->
    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Here is the main container that is used to apply custom container to the whole body of the game page -->
    <div class="container">
        <!-- Here is the main header that is used for the game-->
        <header>
            <h1 class="display-1 p-1">Frogger</h1>
        </header>
        <!-- Here is my page's main content -->
        <main >
            <!-- Game winning Modal -->
            <div class="modal fade" id="gameModalCenter" tabindex="-1" role="dialog" aria-labelledby="gameModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="gameModalCenterTitle">Congratulations !!!!!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                        
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <!-- <button type="button" class="btn btn-primary">Start New Game</button> -->
                        </div>
                    </div>
                    </div>
            </div>

        <!-- Game Lost Modal -->
            <div class="modal fade" id="gameModalForLoss" tabindex="-2" role="dialog" aria-labelledby="gameModalForLossTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title text-danger" id="gameModalForLossTitle">SORRY !!!!!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body" id="gameModalForLossBody">
                        
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <!-- <button type="button" class="btn btn-primary">Start New Game</button> -->
                        </div>
                    </div>
                    </div>
            </div>

            <!-- An article for the gameboard -->                    
            <article>
                <!-- Section for the game score panel -->                    
                <section id="score-panel">
                    <div class=" container row">
                        <div class="col-2 offset-md-4">
                                <div class="card border-danger">
                                    <div class="card-body text-danger">
                                        <span class="card-text text-info" >LIVES LEFT :</span>
                                        <span class="card-text" id="lives"> </span>
                                        
                                    </div>
                                </div>
                            </div>
                        <div class="col-2">
                            <div class="card border-primary">
                                <div class="card-body">
                                    <span class="text-primary">SCORE :  </span> <span id="score" class="text-info"> 0 </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- Section for the gameboard -->                    
                <section id="gameboard">
                    <div class="row align-items-center">

                    </div>
                </section>
            </article>
    </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
    <!-- JS for bootstrap to function -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
