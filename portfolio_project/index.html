<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Portfolio website">
    <meta name="author" content="Ssewannonda Keith Edwin">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>My Portfolio Site</title>
    <!-- the below three lines are a fix to get HTML5 semantic elements working in old versions of Internet Explorer-->
    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
</head>
<body>
    <!-- Here is the main contaoner that is used to apply bootstrap container to the whole body of the pages of my website -->
    <div class="container">
        <!-- Here is the main header that is used across all the pages of my website -->
        <header class="portfolio_header">
            <div class="container ">
                <div class="row flex-nowrap justify-content-between align-items-center ">
                    <div class="col-md-2 col-sm-2 pt-1">
                            <img id="logo" src="img/demo_logo.png" alt="logo ">
                    </div>
                    <div class="col-md-8  col-sm-8 text-right udacity-black-color text-uppercase">
                        <h1 id="author_text">SSEWANNONDA KEITH EDWIN</h1>
                        <h3 id="author_position"> FRONT-END NINJA </h3>
                    </div>
                </div>
            </div>
            <hr class="header_divider">
        </header>
        <!-- Here is my page's main content -->
        <main class="container">
            <div class="row">
                <div>
                    <!-- It contains the hero article -->
                    <article>
                        <section>
                            <div class="jumbotron text-dark text-right">
                            </div>
                        </section>
                    </article>
                    <!-- It contains an article for projects done -->                    
                    <article>
                        <section>
                            <h3 class="udacity-grey-color text-capitalize">Featured Work</h3>
                            <div class="card-deck udacity-black-color">
                                <div class="card border-0">
                                    <img src="img/realappstore.jpg" class="card-img-top" alt="appstore photo on an apple device">
                                    <div class="card-body">
                                    <h5 class="card-title text-uppercase">APPIFY</h5>
                                    <p class="card-text card-link"><small class="text-muted">https://github.com/udacity/Appify/</small></p>
                                    </div>
                                </div>
                                <div class="card border-0">
                                    <img src="img/sunflower_1.jpg" class="card-img-top" alt="potrait view of the sunflower field">
                                    <div class="card-body">
                                    <h5 class="card-title text-uppercase">SUNFLOWER</h5>
                                    <p class="card-text card-link"><small class="text-muted">https://github.com/udacity/Sunflower/</small></p>
                                    </div>
                                </div>
                                <div class="card border-0">
                                    <img src="img/bokeheffect.jpg" class="card-img-top" height="226" alt="bokeh effect photo of lights">
                                    <div class="card-body">
                                    <h5 class="card-title text-uppercase">BOKEH</h5>
                                    <p class="card-text card-link"><small class="text-muted">https://github.com/udacity/Bokeh/</small></p>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </article>
                </div>
            </div>
            <!-- And here is my main footer that is used across all the pages of my website -->
            <footer class="text-center bg-light mt-2 mb-0 udacity-black-color">
                    <p>Portfolio site built by <a href="https://twitter.com/skeith696">@skeith696</a>.</p>
                    <p>
                        <a href="http://jigsaw.w3.org/css-validator/check/referer">
                            <img style="border:0;width:88px;height:31px"
                                src="http://jigsaw.w3.org/css-validator/images/vcss-blue"
                                alt="Valid CSS!" />
                            </a>
                        </p>
                        
                    <p>
                        <a href="#">Back to top</a>
                    </p>

            </footer>
        </main>
    </div>
    <!-- JS for bootstrap to function -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
